<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        * {
            color: #fff;
           font-family: Roboto Mono
        }
    body {
      margin: 0;
      padding: 0;
      background-color: #3e3e3e;
    }
    table {
        border-collapse: collapse;
            width: 50%;
            margin: 20px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }

    button {
        margin-top: 30px;
        color: #000000;
        background-color: #f5de50;
        padding: 12px 20px;
        border: none;
        border-radius: 8px;
        transition: opacity 0.3s;
        cursor: pointer;
    }
    button:hover {
      opacity: 0.6;
    }
    nav {
      background-color: #232323;
      color: #fff;
      padding: 30px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: #000000;
      text-decoration: none;
      margin-right: 20px;
      margin-left: 20px;
      background-color: #f5de50;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      transition: opacity 0.3s;
    }
    nav a:hover {
      opacity: 0.6;
    }
    .title {
      font-size: 2.5em;
      margin: 0;

    }
    h1 {
        color: #fff;
        text-align: center;
    }
    option {
        color:#000000;
    }
    select {
        color:#000000
    }
      </style>
</head>
<body>
    <nav>
        <a href="home">Home</a>
        <h1 class="title">Top 250 IMDb Movies</h1>
        <a href="visual_display">Visual Page</a>
    </nav>
  
    <form method="post" action="/home">
        <label for="sort_by">Sort By</label>
        <select id="sort_by" name="sort_by">
            {% for key, value in sort_by.items() %}
                <option value="{{ key }}" {% if key == selected_option %}selected{% endif %}>{{ key }}</option> 
            {% endfor %}
        </select>
        <button type="submit" name="Show Table">Show Movies</button>
    </form>
    {% if display_table %}
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Length</th>
                    <th>Rated</th>
                    <th>IMDb Rating</th>
                </tr>
            </thead>
            <tbody>
                {% for row in current_option %}
                    <tr>
                        {% for value in row %}
                            <td>{{ value }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}

</body>
</html>
